<!DOCTYPE html>
<html lang="en-CA">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="finance.css">
	<script type="text/JavaScript" src="finance.js"></script>
    <!--add icon-->
</head>

<body>
    <h>Calculator</h>
    <form id="finances">
        <br><label>What is your monthly income? </label><input id="inp1" type="number" oninput="checkForNegative(this, errorSalary)">
        <span id="errorSalary" class="error">Please enter a positive number</span><br><br>
        
        <span>Do you have a mortgage? </span>
        <input type="radio" id="yMortgage" class="radioButton" value="Yes" name="mortgage" onclick="showQuestion(qMortgage)"><label>Yes</label>
        <input type="radio" id="nMortgage" class="radioButton" value="No" name="mortgage" onclick="hideQuestion(qMortgage)"><label>No</label>
        <br>
        <div id="qMortgage" class="hidden"><label>How much do you pay per month on your mortgage? </label><input type="number" id="mortgageNum" class="hiddenInp" oninput="checkForNegative(this, errorMortgage)"><br>
        <span id="errorMortgage" class="error">Please enter a positive number</span></div><br>

        <span>Do you pay rent? </span>
        <input type="radio" id="yRent" class="radioButton" value="Yes" name="rent" onclick="showQuestion(qRent)"><label>Yes</label>
        <input type="radio" id="nRent" class="radioButton" value="No" name="rent" onclick="hideQuestion(qRent)"><label>No</label>
        <br>
        <div id="qRent" class="hidden"><label>How much do you pay per month on rent? </label><input type="number" id="rentNum" class="hiddenInp" oninput="checkForNegative(this, errorRent)"><br>
        <span id="errorRent" class="error">Please enter a positive number</span></div><br>





    </form>



</body>
</html>
